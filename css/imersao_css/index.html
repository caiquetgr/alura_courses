<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caique Borges</title>
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Press+Start+2P&family=Source+Code+Pro&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/04077dbcdd.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="menu">
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#portfolio">Projetos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
    <div class="titulo" id="sobre">
      <h1 class="site-title">Caique Borges</h1>
      <h2 class="site-subtitle">web developer</h2>
      <h2 class="site-subtitle">java developer</h2>
    </div>
  </header>

  <section class="portfolio" id="portfolio">
    <h2>Projetos</h2>
    <div class="grid">
      <figure>
        <img class="img-portfolio" src="./img/alura.png" alt="Alura">
        <figcaption>Alura</figcaption>
      </figure>
      <figure>
        <img class="img-portfolio" src="./img/caelum.png" alt="Caelum">
        <figcaption>Caelum</figcaption>

        <img class="img-portfolio" src="./img/hispters.png" alt="Hispters">

      <figure>
        <img class="img-portfolio" src="./img/likeaboss.png" alt="Like a Boss">

      <figure>
        <img class="img-portfolio" src="./img/hobby.png" alt="Hobby">
        <figcaption>Hobby</figcaption>
      </figure>
    </div>
  </section>
  <section class="contato" id="contato">
    <h2>Contato</h2>
    <div class="grid icons">
      <a target="_blank" href="https://github.com/vanessametonini">
        <i class="fab fa-github"></i>
      </a>
      <a target="_blank" href="https://twitter.com/vanessametonini">
        <i class="fab fa-twitter"></i>
      </a>
      <a target="_blank" href="https://linkedin.com/in/vanessametonini">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </section>

</html>
